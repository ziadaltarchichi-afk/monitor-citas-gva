            const data = JSON.stringify({
              chat_id: CONFIG.CHAT_ID,
              text: 'ğŸš¨ğŸš¨ğŸš¨ ALERTA URGENTE - CITA DISPONIBLE ğŸš¨ğŸš¨ğŸš¨',
              parse_mode: 'HTML'
            });
            
            const options = {
