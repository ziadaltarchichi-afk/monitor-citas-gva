                if (res.statusCode === 200) {
                  console.log('âœ… Mensaje enviado a Telegram');
                  resolve(true);
                } else {
                  console.log('âŒ Error en mensaje:', responseData);
                  resolve(false);
                }
              });
            });
        
            req.on('error', (error) => {
              console.error('âŒ Error de conexiÃ³n:', error);
              resolve(false);
            });
            
            req.write(data);
            req.end();
          });
        }
        
        // NUEVA FUNCIÃ“N: Enviar notificaciÃ³n de voz
        async function sendVoiceAlert() {
          console.log('ğŸ”Š Enviando alerta de voz...');
          
          // MÃ©todo 1: Intentar enviar una nota de voz (audio corto)
