name: Monitor de Citas GVA - CORREGIDO

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

env:
  BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Crear script CORREGIDO
      run: |
        cat > monitor.js << 'EOF'
        const https = require('https');
        
        const CONFIG = {
          BOT_TOKEN: process.env.BOT_TOKEN,
          CHAT_ID: process.env.CHAT_ID,
          ENDPOINT: 'https://sige.gva.es/qsige.localizador/citaPrevia/disponible/centro/79/servicio/284/calendario'
        };
        
        async function sendTelegram(message) {
          const data = JSON.stringify({
            chat_id: CONFIG.CHAT_ID,
            text: message,
            parse_mode: 'HTML'
          });
        
          const options = {
            hostname: 'api.telegram.org',
            port: 443,
            path: `/bot${CONFIG.BOT_TOKEN}/sendMessage`,
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Content-Length': data.length
            }
          };
        
          return new Promise((resolve, reject) => {
            const req = https.request(options, (res) => {
              let responseData = '';
              res.on('data', chunk => responseData += chunk);
              res.on('end', () => {
                if (res.statusCode === 200) {
                  console.log('âœ… Mensaje enviado a Telegram');
                  resolve(true);
                } else {
                  console.log('âŒ Error Telegram:', responseData);
                  resolve(false);
                }
              });
            });
        
            req.on('error', (error) => {
              console.error('âŒ Error enviando a Telegram:', error);
              reject(error);
            });
            
            req.write(data);
            req.end();
          });
        }
        
        async function checkAvailability() {
          return new Promise((resolve, reject) => {
            console.log('ğŸ” Verificando endpoint...');
            
            https.get(CONFIG.ENDPOINT, { 
              headers: { 
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                'Accept': 'application/json'
              },
              timeout: 10000
            }, (res) => {
              let data = '';
              
              res.on('data', chunk => data += chunk);
              res.on('end', () => {
                try {
                  const jsonData = JSON.parse(data);
                  
                  const availableDays = jsonData.dias.filter(dia => dia.estado === 0);
                  
                  if (availableDays.length > 0) {
                    console.log(`âœ… Encontrados ${availableDays.length} dÃ­as disponibles`);
                    resolve({
                      available: true,
                      days: availableDays,
                      total: availableDays.length
                    });
                  } else {
                    console.log('âŒ No hay dÃ­as disponibles');
                    resolve({
                      available: false,
                      days: [],
                      total: 0
                    });
                  }
                } catch (error) {
                  reject(new Error(`Error parseando JSON: ${error.message}`));
                }
              });
            }).on('error', (error) => {
              reject(new Error(`Error de conexiÃ³n: ${error.message}`));
            }).on('timeout', () => {
              reject(new Error('Timeout en la conexiÃ³n'));
            });
          });
        }
        
        async function main() {
          try {
            console.log('ğŸš€ Iniciando monitor de citas...');
            console.log(`â° ${new Date().toUTCString()}`);
            
            const result = await checkAvailability();
            
            if (result.available) {
              // FORMATO CORREGIDO: usar \n en lugar de %0A
              const daysList = result.days
                .slice(0, 10)
                .map(dia => {
                  const date = new Date(dia.dia);
                  return `â€¢ ${date.toLocaleDateString('es-ES')}`;
                })
                .join('\n');
              
              // MENSAJE CORREGIDO: saltos de lÃ­nea reales
              const message = `ğŸš¨ <b>CITA DISPONIBLE ENCONTRADA</b>\n\nğŸ“‹ <b>Servicio:</b> Registro Civil Torrevieja\nğŸ“… <b>DÃ­as disponibles:</b> ${result.total}\nğŸ”— <b>Endpoint:</b> ${CONFIG.ENDPOINT}\nâ° <b>Hora:</b> ${new Date().toUTCString()}\n\n<b>PrÃ³ximos dÃ­as:</b>\n${daysList}\n\nÂ¡Date prisa en reservar!`;
              
              await sendTelegram(message);
              console.log(`ğŸ‰ Alerta enviada - ${result.total} dÃ­as disponibles`);
            } else {
              console.log('â„¹ï¸ No hay citas disponibles');
            }
            
          } catch (error) {
            console.error('âŒ Error en el monitor:', error.message);
          }
        }
        
        main().catch(console.error);
        EOF

    - name: Ejecutar monitor CORREGIDO
      run: node monitor.js
      
    - name: Log final
      run: echo "âœ… Monitor completado - $(date -u)"
